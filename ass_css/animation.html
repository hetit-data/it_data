<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            animation: moveAndGrow 5s infinite linear;
        }

        @keyframes moveAndGrow {
            0% {
                left: 0;
                transform: translateY(-50%) scale(1);
            }
            100% {
                left: 100%;
                transform: translateY(-50%) scale(5);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
